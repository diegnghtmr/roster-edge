# Application Configuration
spring.application.name=RosterEdge - Backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:roster.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Spring Data JDBC Configuration
spring.sql.init.mode=always
spring.sql.init.platform=sqlite

# Logging Configuration
logging.level.root=INFO
logging.level.co.edu.uniquindio.rosteredge=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# Jackson Configuration (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
