# Application Configuration
spring.application.name=RosterEdge - Backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rosteredge
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=rosteredge
spring.datasource.password=

# Spring Data JDBC Configuration
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# Logging Configuration
logging.level.root=INFO
logging.level.co.edu.uniquindio.rosteredge=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# Jackson Configuration (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
